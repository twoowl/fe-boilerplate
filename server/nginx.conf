events {
    worker_connections       4096; ## Default: 1024
}

http {
    server {
        listen               80;
        server_name          boilerplate.creditonebank.com;
        root                 /usr/share/nginx/html;
        index                index.html;
        #                    Other config you desire (TLS, logging, etc)...
        location / {
            try_files        $uri /index.html;
        }
    }
}